<!DOCTYPE html>
<html lang="es">

          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" required name="password" type="text" placeholder="Ingresa tu contraseña">
          </div>
          <a href="Menu Principal.html">Iniciar Sesion</a>
        </form>
        <div class="text-center">
          <a href="Registro De Usuario.html">Crear una Cuenta</a>
        </div>
        <div class="text-center">
          <a href="Cambiar Contraseña.html">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
